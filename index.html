
<html>
	<!--heading-->
    <head>
		    <meta charset="utf-8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
		          <link href="css/bootstrap.min.css" rel="stylesheet"/>
            <title>Welcome To Registry Center </title>
			      <link href="formstyle.css" rel="stylesheet"/>
    </head>
		<body>
			<!--form-->
			<div class="container" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
							<header>Driving Licence Registration Form</header>
				<form action="#">
				    <div class="form first">
					    <div class="details personal">
						    <span class="title">Personal Details</span>
							
								<div class="fields">
									<div class="input-fields">
										<label>Full Name</label>
											<input type="text" placeholder="Write your Full Name" required>									
									</div>
									
									<div class="input-fields">
										<label>Date Of Birth</label>
											<input type="date" placeholder="Write your Date Of Birth" required>									
									</div>
									
									<div class="input-fields">
										<label>Email</label>
											<input type="Email" placeholder="Write your Email" required>									
									</div>
									
									<div class="input-fields">
										<label>Mobile Number</label>
											<input type="number" placeholder="Write your Mobile Number" required>									
									</div>
									
									<div class="input-fields">
										<label>Gender</label>
												<select class="form-select" aria-label="Default select example">
												  <option selected>Select</option>
												  <option value="1">Male</option>
												  <option value="2">Female</option>
												</select>
									</div>
									
									<div class="input-fields">
										<label>Occupation</label>
											<input type="text" placeholder="Write your Occupation" required>									
									</div>
									
								</div>
					    
					    </div>
						
						<div class="details ID">
						    <span class="title">Identity Details</span>
							
								<div class="fields">
									<div class="input-fields">
										<label>ID type</label>
											<input type="text" placeholder="Write your ID Type" required>									
									</div>
									
									<div class="input-fields">
										<label>Previous Licence Number</label>
											<input type="number" placeholder="Write your Previous Licence Number" required>									
									</div>
									
									<div class="input-fields">
										<label>Id Number</label>
											<input type="number" placeholder="Write your ID Number" required>								
									</div>
									
									<div class="input-fields">
										<label>Issuying Authority</label>
												<select class="form-select" aria-label="Default select example">
												  <option selected>Select</option>
												  <option value="1">BRTA</option>
												  <option value="2">BRTC</option>
												  <option value="3">RHD</option>
												</select>
									</div>
									
									<div class="input-fields">
										<label>Issued Date</label>
											<input type="date" placeholder="Write your Issued Date" required>									
									</div>
									
									<div class="input-fields">
										<label>Expiry Date</label>
											<input type="date" placeholder="Write your Expiry Date" required>									
									</div>

									
								</div>
					    
					    </div>
						<div class="row g-3" id="form-second">
								<span class="title">Address</span>
									  <div class="col-12">
										<label for="inputAddress2" class="form-label">Present Address</label>
										<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
									  </div>
									  <div class="col-md-6">
										<label for="inputCity" class="form-label">Police Station</label>
										<input type="text" class="form-control" id="inputCity">
									  </div>
									  <div class="col-md-4">
										<label for="inputState" class="form-label">City</label>
										<select id="inputState" class="form-select">
										  <option selected>Choose</option>
										  <option>Dhaka</option>
										  <option>Chittagong</option>
										  <option>Rajshahi</option>
										  <option>Cumilla</option>
										  <option>Bagura</option>
										  <option>Cox's Bazar</option>
										  <option>Feni</option>
										  <option>Sylhet</option>
										</select>
									  </div>
									  <div class="col-md-2">
										<label for="inputZip" class="form-label">Zip</label>
										<input type="number" class="form-control" id="inputZip">
									  </div>
									  <div class="col-12">
										<label for="inputAddress2" class="form-label">Permanent Address</label>
										<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
									  </div>
									  <div class="col-md-6">
										<label for="inputCity" class="form-label">Police Station</label>
										<input type="text" class="form-control" id="inputCity">
									  </div>
									  <div class="col-md-4">
										<label for="inputState" class="form-label">City</label>
										<select id="inputState" class="form-select">
										  <option selected>Choose</option>
										  <option>Dhaka</option>
										  <option>Chittagong</option>
										  <option>Rajshahi</option>
										  <option>Cumilla</option>
										  <option>Bagura</option>
										  <option>Cox's Bazar</option>
										  <option>Feni</option>
										  <option>Sylhet</option>
										</select>
									  </div>
									  <div class="col-md-2">
										<label for="inputZip" class="form-label">Zip</label>
										<input type="number" class="form-control" id="inputZip">
									  </div>
									  <div class="row" id="upload">
										<div class="col-md-4">
										  <label for="formFile" class="form-label">Previous Licence(if applicable)</label>
										  <input class="form-control" type="file" id="formFile">
										</div>
										<div class="col-md-4">
										  <label for="formFile" class="form-label">Passport Size Photo</label>
										  <input class="form-control" type="file" id="formFile">
										</div>
										<div class="col-md-4">
										  <label for="formFile" class="form-label">NID Card</label>
										  <input class="form-control" type="file" id="formFile">
										</div>
									  </div>
									  <div class="col-12" id="btn">
											<button type="submit" class="btn btn-primary">Submit</button>
											<button type="reset" class="btn btn-primary">Reset</button>
									</div>
									<div id="copyright" class="row">
										<p class="col-6">Designed by K@mrul Islam</p>
										<p class="col-6"> All Rights Reserved</p>
									</div>  
						</div>
					</div>
											 
												 
										
			  </form>
			  
            </div> 
			
					
		</body>  
</html>
